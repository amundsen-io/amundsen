dist: xenial
language: python
python: 3.7
install:
- pip3 install -r requirements.txt
- pip3 install codecov
- python3 setup.py install
script:
- make test
after_success:
- codecov
deploy:
  provider: pypi
  user: amundsen-dev
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    repo: amundsen-io/amundsencommon
  password:
    secure: 
