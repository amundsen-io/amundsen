Updates table steward
---
tags:
  - 'table'
parameters:
  - name: table_uri
    in: path
    type: string
    schema:
      type: string
    required: true
    example: 'dynamo://gold.test_schema/test_table2'
  - name: steward
    in: path
    type: string
    schema:
      type: string
    required: true
    example: 'roald9@example.org'
responses:
  200:
    description: 'Steward updated'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MessageResponse'
  500:
    description: 'Steward was not added / updated successfully'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
