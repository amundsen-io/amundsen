Updates type_metadata description (passed as a request body)
---
tags:
  - 'type_metadata'
parameters:
  - name: table_uri
    in: path
    type: string
    schema:
      type: string
    required: true
    example: 'dynamo://gold.test_schema/test_table2'
  - name: column_name
    in: path
    type: string
    schema:
      type: string
    required: true
    example: 'col2'
  - name: type_metadata_path
    in: path
    type: string
    schema:
      type: string
    required: true
    example: 'type/col2'
requestBody:
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/Description'
        description: 'TypeMetadata description'
        required: true
responses:
  200:
    description: 'Empty json response'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EmptyResponse'
  404:
    description: 'TypeMetadata not found'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
