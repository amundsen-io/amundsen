Add badge to a resource
---
tags:
  - 'table'
  - 'dashboard'
parameters:
  - name: id
    in: path
    type: string
    schema:
      type: string
    required: true
    example: 'hive://gold.test_schema/test_table1'
  - name: badge
    in: path
    type: string
    schema:
      type: string
    required: true
    example: 'beta'
  - name: category
    in: query
    type: string
    schema:
      type: string
    required: true
    example: 'table_status'
responses:
  200:
    description: 'The badge was added successfully'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/MessageResponse'
  404:
    description: 'Table not found, or badge is not whitelisted'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
