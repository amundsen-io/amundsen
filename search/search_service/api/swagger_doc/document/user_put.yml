Updates users document
Updates users document in ElasticSearch.
---
tags:
  - 'document_user'
parameters:
  - name: index
    in: query
    type: string
    schema:
      type: string
      default: user_search_index
    required: false
  - name: body
    in: body
    schema:
      type: object
      name: data
      properties:
        data:
          type: array
          description: 'List of users'
          items:
            $ref: '#/components/schemas/UserFields'
    description: 'Users to update'
    required: true
responses:
  200:
    description: Empty json response
    content:
      string:
        description: 'Index that was used'
        example: 'user_search_index'
  500:
    description: Exception encountered while updating document
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ErrorResponse'
