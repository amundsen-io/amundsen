<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Amundsen - Data Discovery Portal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if env == "development" %}
      {% include 'fragments/icons-dev.html' %}
    {% elif env == "staging" %}
      {% include 'fragments/icons-staging.html' %}
    {% else %}
      {% include 'fragments/icons-prod.html' %}
    {% endif %}

    <%= htmlWebpackPlugin.tags.headTags %>

    <script id="myxml" type="text/xmldata">
      <OpenSearchDescription xmlns="http://a9.com/-/spec/opensearch/1.1/">
        <ShortName>Amundsen</ShortName>
        <Description>Search Amundsen</Description>
        <Url type="text/html" method="get" template="{{ frontend_base }}/search?term={searchTerms}&amp;resource=table&amp;index=0"/>
      </OpenSearchDescription>
    </script>

    <!-- Do not remove: some analytics scripts attach to this. -->
    <script id="analyitcs-script-stub"></script>
  </head>
  <body class="{{ env }}">
    <div id="content"/>
    <%= htmlWebpackPlugin.tags.bodyTags %>
  </body>
</html>
