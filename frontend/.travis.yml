matrix:
  include:
  - language: python
    python:
    - '3.6'
    env:
    - IS_DEPLOYABLE=true
    install:
    - pip3 install -r requirements3.txt
    - pip3 install codecov
    script:
    - make test
    after_success:
    - codecov
  - language: node_js
    node_js:
    - '8'
    env:
    - IS_DEPLOYABLE=false
    before_install:
    - cd amundsen_application/static
    install:
    - npm install
    - npm install codecov -g
    script:
    - npm run lint
    - npm run build
    - npm run test
    after_success:
    - codecov
deploy:
  provider: pypi
  user: amundsen-dev
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: lyft/amundsenfrontendlibrary
    condition: $IS_DEPLOYABLE = true
