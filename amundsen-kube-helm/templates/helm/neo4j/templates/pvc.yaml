kind: PersistentVolume
apiVersion: v1
metadata:
    name: neo4j-pv
    labels:
        type: local
spec:
    storageClassName: manual
    capacity:
        storage: 3Gi
    accessModes:
        - ReadWriteMany
    hostPath:
        path: "/mnt/ephemeral/neo4j/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: neo4j-pvc
spec:
    storageClassName: manual
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 3Gi